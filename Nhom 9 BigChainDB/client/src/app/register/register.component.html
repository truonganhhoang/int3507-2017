<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class=" card-box">
    <div class="panel-heading">
      <h3 class="text-center"> Sign Up to <strong class="text-custom">Score</strong> </h3>
    </div>

    <div class="panel-body">
      <form class="form-horizontal m-t-20" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <div class="col-xs-12">
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"
              placeholder="Name" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <div class="col-xs-12">
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
            placeholder="Email" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
        </div>
